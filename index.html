<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form action="" method="get">
            <div class="input">
                <label class = "txt" for="name">User Name :</label>
                <input type="text" name="name" id="name" required maxlength="15">
            </div>
            <div class="input">
                <label class = "txt" for="pass">Password :</label>
                <input type="password" name="pass" id="pass" required minlength="5">
            </div>
            <div class="input">
                <label class = "txt" for="email">Email :</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="radio">
                <label class = "txt" for="gender">Gender :</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others">
                <label for="others">others</label>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form> 
    </div>
</body>
</html>
